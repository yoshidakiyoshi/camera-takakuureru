<!DOCTYPE html>
  <html rang="ja">
    <head>
      <title>camera-takakuureru</title>
      <!-- meta -->
      <meta charset="utf-8">
      <meta name="discription" content="カメラの買取ならカメラ高く売れるドットコムへ。一眼レフやデジカメ、レンズ、三脚などカメラ用品なら何でも買い取ります。宅配・出張買い取りは送料・キャンセル料など不要！無料査定はお電話・WEBで受付中。スピード集荷サービスなら最短当日集荷が可能です。">
      <!-- link -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://github.com/filipelinhares/ress">
    </head>
    <body>
      <header class="wrapper">
          <p class="hd-text">カメラ・レンズ高価買取｜カメラ高く売れるドットコム</p>
          <div class="hd-flex-box">
              <img class="logo" src="img/head_logo_camera.png" alt="店舗ロゴ">
              <img class="user" src="img/user.png" alt="ユーザー100万人突破画像">
              <span class="he-text2">お電話・WEBにて概算の買取金額をお伝えします。</span>
              <div>
                <div class="tel-flex-box">
                  <p class="tel-fb-text">通話無料</p>
                  <img class="tel-icon" src="img/tel_icon.png" alt="">
                  <span class="tel-number">0120-945-991</span>
                </div><!-- tel-flex-box -->
                <p class="tel-fb-text2"><span>年中無休（年末年始除く）</span>【受付時間】9:15～21:00</p>
              </div>
              <div class="header-light">
                <p>WEBは24時間受付中！</p>
                <button><span>60秒で入力完了！</span>買取価格を調べる</button>
              </div>          
        </div><!-- hd-flex-box -->
      </header>
      <nav class="nav-content wrapper">
        <ul>
          <li>初めての方へ</li>
          <li>買取品目一覧</li>
          <li>カメラ買取実績</li>
          <li>買取の流れ</li>
          <li>店舗情報</li>
          <li>お客様の声</li>
          <li>よくあるご質問</li>
        </ul>
      </nav>
      
    </body>
  </html>
